<!DOCTYPE html>
<html>

        table { width: 100%; border-collapse: collapse; }
        th, td { padding: 10px; border: 1px solid #444; }
        th { background: #1f538d; }

</head>
<body>

        <thead>
            <tr><th>Handle</th><th>Titre</th><th>Vendor</th></tr>
        </thead>
        <tbody id="productTableBody"></tbody>
    </table>
    <script>
        let productsData = {products_json};
        console.log('Produits:', Object.keys(productsData).length);
        document.getElementById('count').textContent = Object.keys(productsData).length;
        const tbody = document.getElementById('productTableBody');
        Object.values(productsData).forEach(product => {
            const tr = document.createElement('tr');
            tr.innerHTML = '<td>' + (product.handle || '') + '</td><td>' + (product.title || '') + '</td><td>' + (product.vendor || '') + '</td>';
            tbody.appendChild(tr);
        });
